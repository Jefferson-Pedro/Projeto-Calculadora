<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>

  
  <form action="#" name="Calculadora" class="calculator">
  
    <input disabled type="text" class="visor" name="visor">
    
    <div class="line">
      <input type="button" name="numero7" onclick="display(numero7.value)" class="number" value="7"/>
      <input type="button" name="numero8" onclick="display(numero8.value)" class="number" value="8"/>
      <input type="button" name="numero9" onclick="display(numero9.value)" class="number" value="9"/>
      <input type="button" name="Divisor" onclick="display(Divisor.value)" class="operator" value="/"/>
    </div>
      
     <div class="line">
      <input type="button" name="numero4" onclick="display(numero4.value)" class="number" value="4"/>
      <input type="button" name="numero5" onclick="display(numero5.value)" class="number" value="5"/>
      <input type="button" name="numero6" onclick="display(numero6.value)" class="number" value="6"/>
      <input type="button" name="Multiplicador" onclick="display(Multiplicador.value)" class="operator" value="*"/>
    </div>
    
    <div class="line">
      <input type="button" name="numero1" onclick="display(numero1.value)" class="number" value="1"/>
      <input type="button" name="numero2" onclick="display(numero2.value)" class="number" value="2"/>
      <input type="button" name="numero3" onclick="display(numero3.value)" class="number" value="3"/>
      <input type="button" name="Subtracao" onclick="display(Subtracao.value)" class="operator" value="-"/>
    </div>
    
    <div class="line">
      <input type="reset" name="Limpar" class="operator" value="C"/>
      <input type="button" name="numero0" onclick="display(numero0.value)" class="number" value=0 />
      <input type="button" name="calc" onclick="limparExpressÃ£o()" class="operator" value="="/>
      <input type="button" name="Soma" onclick="display(Soma.value)" class="operator" value="+"/>
    </div>
  </form>
  
  <script src="script.js"></script>
  
</body>

</html>
